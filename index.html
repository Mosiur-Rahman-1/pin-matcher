<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id = "generate-output-screen" class="form-control" type="text" placeholder="Please press the generate pin button">
                    <button id = "generate-pin-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id = "calculator-output-screen" class="form-control" type="text" placeholder="Please type your pin here">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id = "btn-seven" class="button">7</div>
                              <div id = "btn-eight"class="button">8</div>
                              <div id = "btn-nine"class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id = "btn-four"class="button">4</div>
                              <div id = "btn-five"class="button">5</div>
                              <div id = "btn-six"class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id = "btn-one"class="button">1</div>
                              <div id = "btn-two"class="button">2</div>
                              <div id = "btn-three"class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id = "btn-backspace" class="button"><</div>
                                <div id = "btn-zero" class="button">0</div>
                                <div id = "btn-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id = "submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id = "action-message" class="action-left"><span id = "action-message-number">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = "wrong-message"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id = "right-message" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
